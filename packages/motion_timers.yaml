###############################################################################
#   @author         :   Mahasri Kalavala
#   @date           :   11/19/2017
#   @package        :   Timers and Lights/Switches
#   @description    :   All lights and switches are now timer enabled
#                       and the timer automatically extends when there is 
#                       motion. When timer elapses, it turns off lights.
###############################################################################
homeassistant:
  customize:
    timer.timer_kitchen:
      hidden: true
    timer.timer_familyroom:
      hidden: true
    timer.timer_frontroom:
      hidden: true
    timer.timer_garage:
      hidden: true
    timer.timer_diningroom:
      hidden: true
    timer.timer_masterbedroom:
      hidden: true

timer:
  timer_kitchen:
    duration: '00:10:00'
  timer_familyroom:
    duration: '00:05:00'
  timer_frontroom:
    duration: '00:05:00'
  timer_garage:
    duration: '00:05:00'
  timer_masterbedroom:
    duration: '00:05:00'

automation:

# Front Room:
# Motion Detected - Turn ON the light and extend timer
###############################################################################
  - alias: Frontroom Motion & Timer
    initial_state: true
    hide_entity: true  
    trigger:
      - platform: state
        entity_id: binary_sensor.motion_sensor_158d00016db6d2
        from: 'off'
        to: 'on'
    condition:
      - condition: state
        entity_id: sun.sun
        state: 'below_horizon'
    action:
      - service: homeassistant.turn_on
        entity_id: switch.rf_switch_four
      - service: switch.turn_on
        entity_id: switch.zwave_smart_switch_switch        
      - service: timer.start
        entity_id: timer.timer_frontroom

# Front Room:
# Timer Elapsed - Turn OFF lights
###############################################################################
  - alias: Frontroom Timer Elapsed
    initial_state: true
    hide_entity: true  
    trigger:
      - platform: state
        entity_id: timer.timer_frontroom
        from: 'active'
        to: 'idle'
    action:
      - service: homeassistant.turn_off
        entity_id: switch.rf_switch_four
      - service: switch.turn_off
        entity_id: switch.zwave_smart_switch_switch

# Kitchen:
# Motion Detected - Turn ON the light and extend timer
###############################################################################
  - alias: Kitchen Motion & Timer
    initial_state: true
    hide_entity: true  
    trigger:
      - platform: state
        entity_id: 
          - binary_sensor.motion_sensor_158d0001a662fe
          - binary_sensor.kitchen_motion_sensor_sensor
          - binary_sensor.basement_door_sensor_sensor
        from: 'off'
        to: 'on'
    condition:
      - condition: state
        entity_id: sun.sun
        state: 'below_horizon'
    action:
      - service: light.turn_on
        entity_id: light.dinette
        data:
          brightness: 255
          color_temp: 155
      - service: timer.start
        entity_id: timer.timer_kitchen

# Kitchen:
# Timer Elapsed - Turn OFF lights
###############################################################################
  - alias: Kitchen Timer Elapsed
    initial_state: true
    hide_entity: true  
    trigger:
      - platform: event
        event_type: timer.finished
        event_data: 
          entity_id: timer.timer_kitchen    
    condition:
      - condition: state
        entity_id: sun.sun
        state: 'below_horizon'        
    action:
      - service_template: >
          {% if now().hour|int >= states.sensor.bedtime_hour.state|int and now().minute|int >= states.sensor.bedtime_minute.state|int %}
            light.turn_off
          {% else %}
            light.turn_on
          {% endif %}
        entity_id: light.dinette
        data:
          brightness: 60

# Family Room: 
# Motion Detected - When TV is OFF, turn ON the light 100% and extend timer
###############################################################################
  - alias: Family Room Motion & Timer
    initial_state: true
    hide_entity: true  
    trigger:
      - platform: state
        entity_id: 
          - binary_sensor.tv_multi_sensor_sensor
          - binary_sensor.motion_sensor_158d0001a25041
        from: 'off'
        to: 'on'
    condition:
      - condition: state
        entity_id: sun.sun
        state: 'below_horizon'
      - condition: or
        conditions:
          - condition: state
            entity_id: media_player.sharp_tv
            state: 'off'
          - condition: state
            entity_id: media_player.sharp_tv
            state: 'unknown'        
    action:
      - service: light.turn_on
        entity_id: light.family_room
        data:
          brightness: 254
          color_temp: 154
          transition: 5          
      - service: timer.start
        entity_id: timer.timer_familyroom

# Family Room:
# Timer Elapsed - Turn OFF lights
###############################################################################
  - alias: Family Room Timer Elapsed
    initial_state: true
    hide_entity: true  
    trigger:
      - platform: state
        entity_id: timer.timer_familyroom
        from: 'active'
        to: 'idle'
    action:
      - service: light.turn_off
        entity_id: light.family_room
      - delay: '00:00:05'
      - service: light.turn_off
        entity_id: light.family_room

