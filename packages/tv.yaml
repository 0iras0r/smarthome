homeassistant:
  customize:
    group.tv_automations:
      order: 57

group:
  TV Automations:
    entities:
      - automation.tv_turn_lights_on_when_tv_is_turned_off
      - automation.tv_restore_family_room_lights_to_tv_mode
      - automation.tv_dim_indoor_lights_when_tv_is_on
      - automation.tv_backlight_is_on_when_tv_is_on
      - automation.tv_backlight_off_when_tv_is_off

automation:

#
# Dim Family Room Lights When TV is Turned ON
#
  - alias: TV Dim Indoor Lights when TV is ON
    initial_state: true
    hide_entity: true
    trigger:
      platform: state
      entity_id: media_player.sharp_tv
      from: 'off'
      to: 'on'
    condition:
      - condition: state
        entity_id: sun.sun
        state: 'below_horizon'
    action:
      - service: light.turn_on
        data:
          entity_id: light.hue_color_lamp_1
          brightness: 5
          color_temp: 154
      - service: light.turn_on
        data:
          entity_id: light.hue_color_lamp_2
          brightness: 5
          color_temp: 154
      - service: light.turn_on
        data:
          entity_id: light.hue_color_lamp_3
          brightness: 5
          color_temp: 154
      - service: mqtt.publish
        data:
          topic: /home/tv/backlight
          payload: 'on'
          retain: true
      - service: mqtt.publish
        data:
          topic: /home/tv
          payload: 'on'
          retain: true
  
#
# Restore Family Room Lights to TV mode
#
  - alias: TV Restore Family Room Lights To TV Mode
    initial_state: true
    hide_entity: true
    trigger:
      - platform: state
        entity_id: group.family_room_lights
        from: 'off'
        to: 'on'
    condition:
      - condition: state
        entity_id: media_player.sharp_tv
        state: 'on'
    action:
      - service: light.turn_on
        data:
          entity_id: light.hue_color_lamp_1
          brightness: 5
          color_temp: 154
          transition: 5
      - service: light.turn_on
        data:
          entity_id: light.hue_color_lamp_2
          brightness: 5
          color_temp: 154
          transition: 5
      - service: light.turn_on
        data:
          entity_id: light.hue_color_lamp_3
          brightness: 5
          color_temp: 154
          transition: 5
  
#
# Turn Backlights Off when TV is turned OFF
#
  - alias: TV Backlight OFF when TV is OFF
    initial_state: true
    hide_entity: true
    trigger:
      platform: state
      entity_id: media_player.sharp_tv
      to: 'off'
    action:
      - service: mqtt.publish
        data:
          topic: /home/tv
          payload: 'off'
          retain: true
      - service: mqtt.publish
        data:
          topic: /home/tv/backlight
          payload: 'off'
          retain: true
  
#
# Turn TV backlights when TV is turned ON
#
  - alias: TV Backlight is ON when TV is ON
    initial_state: true
    hide_entity: true
    trigger:
      platform: state
      entity_id: media_player.sharp_tv
      to: 'on'
    action:
      - service: mqtt.publish
        data:
          topic: /home/tv
          payload: 'off'
          retain: true  
      - service: mqtt.publish
        data:
          topic: /home/tv/backlight
          payload: 'on'
          retain: true

#
# Turn back Family room lights when TV is switched OFF
#
  - alias: TV Turn Lights ON When TV is turned OFF
    initial_state: true
    hide_entity: true
    trigger:
      platform: state
      entity_id: media_player.sharp_tv
      to: 'off'
    condition:
      - condition: state
        entity_id: sun.sun
        state: 'below_horizon'
    action:
      - service: light.turn_on
        data:
          entity_id: light.hue_color_lamp_1
          brightness: 255
          color_temp: 154
          transition: 5
      - service: light.turn_on
        data:
          entity_id: light.hue_color_lamp_2
          brightness: 255
          color_temp: 154
          transition: 5
      - service: light.turn_on
        data:
          entity_id: light.hue_color_lamp_3
          brightness: 255
          color_temp: 154
          transition: 5  
      - service: mqtt.publish
        data:
          topic: /home/tv
          payload: 'off'
          retain: true
      - service: mqtt.publish
        data:
          topic: /home/tv/backlight
          payload: 'off'
          retain: true